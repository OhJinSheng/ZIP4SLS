<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to ZIP Bundler</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-upload {
            margin-top: 20px;
        }

        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 15px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #667eea;
        }

        .button-container {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .preview-section {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }

        .preview-section.show {
            display: block;
        }

        .preview-title {
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .file-list {
            list-style: none;
        }

        .file-item {
            padding: 12px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .file-size {
            color: #999;
            font-size: 12px;
            margin-top: 2px;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e0e0e0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 20px;
            display: none;
        }

        .progress-bar.show {
            display: block;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            animation: progress-animation 1.5s ease-in-out infinite;
        }

        @keyframes progress-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“¦ HTML to ZIP Bundler</h1>
        <p class="subtitle">Bundle your HTML file with xapiwrapper.min.js</p>

        <div class="info-box">
            <strong>Note:</strong> Upload an HTML file or paste HTML code below. If both are provided, the uploaded file will take priority.
        </div>

        <div class="input-section">
            <label for="htmlInput">Paste HTML Code:</label>
            <textarea id="htmlInput" placeholder="<!DOCTYPE html>
<html>
<head>
    <title>My Page</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>"></textarea>
        </div>

        <div class="file-upload">
            <label for="fileInput">Or Upload HTML File:</label>
            <input type="file" id="fileInput" accept=".html,.htm">
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill"></div>
        </div>

        <div class="message" id="message"></div>

        <div class="preview-section" id="previewSection">
            <div class="preview-title">ðŸ“‹ Files to be included in ZIP:</div>
            <ul class="file-list" id="fileList"></ul>
        </div>

        <div class="button-container">
            <button class="btn-secondary" id="previewBtn">Preview ZIP Contents</button>
            <button class="btn-primary" id="createBtn">Create & Download ZIP</button>
        </div>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const fileInput = document.getElementById('fileInput');
        const previewBtn = document.getElementById('previewBtn');
        const createBtn = document.getElementById('createBtn');
        const previewSection = document.getElementById('previewSection');
        const fileList = document.getElementById('fileList');
        const message = document.getElementById('message');
        const progressBar = document.getElementById('progressBar');

        let currentHtmlContent = '';
        let currentFileName = 'index.html';

        // Handle file upload
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                try {
                    currentHtmlContent = await file.text();
                    currentFileName = file.name;
                    showMessage('File uploaded successfully!', 'success');
                    previewSection.classList.remove('show');
                } catch (error) {
                    showMessage('Error reading file: ' + error.message, 'error');
                }
            }
        });

        // Preview button
        previewBtn.addEventListener('click', () => {
            try {
                const htmlContent = getHtmlContent();
                if (!htmlContent) {
                    showMessage('Please provide HTML content by pasting code or uploading a file.', 'error');
                    return;
                }

                if (!isValidHtml(htmlContent)) {
                    showMessage('Invalid HTML content. Please provide valid HTML.', 'error');
                    return;
                }

                displayPreview(htmlContent);
                showMessage('Preview generated successfully!', 'success');
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });

        // Create ZIP button
        createBtn.addEventListener('click', async () => {
            try {
                const htmlContent = getHtmlContent();
                if (!htmlContent) {
                    showMessage('Please provide HTML content by pasting code or uploading a file.', 'error');
                    return;
                }

                if (!isValidHtml(htmlContent)) {
                    showMessage('Invalid HTML content. Please provide valid HTML.', 'error');
                    return;
                }

                await createZipFile(htmlContent);
            } catch (error) {
                showMessage('Error creating ZIP: ' + error.message, 'error');
                progressBar.classList.remove('show');
            }
        });

        function getHtmlContent() {
            // File upload takes priority
            if (fileInput.files.length > 0 && currentHtmlContent) {
                return currentHtmlContent;
            }
            // Otherwise use pasted content
            return htmlInput.value.trim();
        }

        function isValidHtml(content) {
            // Basic HTML validation
            const htmlPattern = /<html|<!DOCTYPE/i;
            const hasBasicTags = /<\/?\w+[^>]*>/i;
            
            return htmlPattern.test(content) || hasBasicTags.test(content);
        }

        function displayPreview(htmlContent) {
            fileList.innerHTML = '';
            
            // Add index.html
            const htmlSize = new Blob([htmlContent]).size;
            fileList.innerHTML += createFileItem('index.html', htmlSize, 'ðŸ“„');
            
            // Add xapiwrapper.min.js (approximate size)
            fileList.innerHTML += createFileItem('xapiwrapper.min.js', '~50 KB', 'ðŸ“œ');
            
            previewSection.classList.add('show');
        }

        function createFileItem(name, size, icon) {
            const sizeText = typeof size === 'number' ? formatBytes(size) : size;
            return `
                <li class="file-item">
                    <div class="file-icon">${icon}</div>
                    <div class="file-info">
                        <div class="file-name">${name}</div>
                        <div class="file-size">${sizeText}</div>
                    </div>
                </li>
            `;
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        async function createZipFile(htmlContent) {
            progressBar.classList.add('show');
            createBtn.disabled = true;
            previewBtn.disabled = true;

            try {
                // Fetch xapiwrapper.min.js from the same directory
                const response = await fetch('xapiwrapper.min.js');
                if (!response.ok) {
                    throw new Error('Could not find xapiwrapper.min.js in the repository. Make sure the file exists in the same directory.');
                }
                const xapiContent = await response.text();

                // Create ZIP file
                const zip = new JSZip();
                zip.file('index.html', htmlContent);
                zip.file('xapiwrapper.min.js', xapiContent);

                // Generate ZIP
                const content = await zip.generateAsync({type: 'blob'});

                // Download ZIP
                const link = document.createElement('a');
                link.href = URL.createObjectURL(content);
                link.download = 'score_n_feedback.zip';
                link.click();

                showMessage('âœ… ZIP file created and downloaded successfully!', 'success');
                displayPreview(htmlContent);
            } catch (error) {
                throw error;
            } finally {
                progressBar.classList.remove('show');
                createBtn.disabled = false;
                previewBtn.disabled = false;
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message show ' + type;
            setTimeout(() => {
                message.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
